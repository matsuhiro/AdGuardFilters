<!DOCTYPE html>
<html>
<head>
    <title>AdGuard Checker</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; width: 380px; padding: 15px; font-size: 14px; }
        h3 { margin-top: 0; color: #333; }
        p { color: #555; font-size: 0.9em; }
        input[type="file"] { margin-bottom: 10px; width: 100%; }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            margin-right: 5px;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #cccccc; cursor: not-allowed;}
        #status { margin-top: 12px; font-style: italic; color: #666; min-height: 20px; font-size: 0.85em;}
        textarea {
            width: calc(100% - 12px); /* padding考慮 */
            height: 150px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            font-family: monospace;
            font-size: 0.9em;
        }
        .results-area { margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h3>AdGuard Parental Control Domain Checker</h3>
    <p>AdGuard DNSのユーザールール設定ページ（ドメインチェックフォームがあるページ）を開いた状態で使用してください。</p>

    <input type="file" id="domainFile" accept=".txt,text/plain">
    <button id="checkButton">ドメインをチェック</button>

    <div id="status">ファイルを選択してください。</div>

    <div id="resultsArea" class="results-area hidden">
        <h4>ブロックされていないドメイン (AdGuard形式):</h4>
        <textarea id="unblockedDomains" readonly></textarea>
        <button id="copyButton">リストをコピー</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
